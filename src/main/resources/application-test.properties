# Use H2 in-memory for fast integration tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Force Hibernate dialect for H2 (avoids "Unable to determine Dialect" errors)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Let Hibernate create/drop schema for tests
spring.jpa.hibernate.ddl-auto=create-drop

# Disable migrations and other external integrations during tests
spring.liquibase.enabled=false
spring.flyway.enabled=false

# Reduce noise
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=ERROR